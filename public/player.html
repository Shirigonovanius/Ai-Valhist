<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt Battle — Play</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div>
        <h1>Prompt Battle</h1>

        <div style="display:flex; justify-content:space-between; align-items:center; gap:12px; margin:8px 0 10px;">
          <div>
            <div id="me" class="muted">Loading…</div>
            <div class="muted" style="font-size:12px;">Login with Twitter required</div>
          </div>

          <div style="display:flex; gap:8px;">
            <a id="loginBtn" class="btn" href="/api/auth/twitter">Login with Twitter</a>
            <button id="logoutBtn" class="btn" style="display:none;">Logout</button>
          </div>
        </div>

        <div id="net" class="muted">Network: —</div>
        <div id="addr" class="muted">Wallet: not connected</div>
        <div id="usdc" class="muted">USDC: —</div>
      </div>

      <div class="actions">
        <button id="connectBtn" class="btn">Connect wallet</button>
      </div>
    </header>

    <section class="panel">
      <div class="panelHeader">
        <h2>Lobby</h2>
      </div>

      <label class="muted" style="display:block; margin-top:10px;">Select Stake (USDC)</label>
      <select id="stakeSel" class="input">
        <option value="1">1 USDC</option>
        <option value="5">5 USDC</option>
        <option value="10">10 USDC</option>
      </select>

      <div style="margin-top:20px; display:flex; gap:10px; flex-wrap:wrap;">
        <button id="approveBtn" class="btn">Approve USDC</button>
        <button id="playBtn" class="btn" style="flex:1; font-weight:bold;">Find Match</button>
      </div>
      
      <div style="margin-top:10px; text-align:center;">
          <a href="/gallery.html" class="muted" style="text-decoration:none;">View Gallery</a>
      </div>

      <div id="status" class="muted" style="margin-top:12px;">Ready to play</div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>
  <script src="/auth-ui.js"></script>
  <script src="/player.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if(window.pbInitTwitterUI) window.pbInitTwitterUI()
    })
  </script>
</body>
</html>
