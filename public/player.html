<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt Battle — Play</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div>
        <h1>Prompt Battle</h1>

        <div style="display:flex; justify-content:space-between; align-items:center; gap:12px; margin:8px 0 10px;">
          <div>
            <div id="me" class="muted">Loading…</div>
            <div class="muted" style="font-size:12px;">Без Twitter нельзя подключить кошелёк и играть</div>
          </div>

          <div style="display:flex; gap:8px;">
            <a id="loginBtn" class="btn" href="/api/auth/twitter">Login with Twitter</a>
            <button id="logoutBtn" class="btn" style="display:none;">Logout</button>
          </div>
        </div>

        <div class="muted">Игрок: сначала Twitter, потом кошелёк, потом ставка и промпт</div>

        <div id="net" class="muted">Network: —</div>
        <div id="addr" class="muted">Wallet: not connected</div>
        <div id="usdc" class="muted">USDC: —</div>
      </div>

      <div class="actions">
        <button id="connectBtn" class="btn">Connect wallet</button>
      </div>
    </header>

    <section class="panel">
      <div class="panelHeader">
        <h2>Battle</h2>
      </div>

      <label class="muted" style="display:block; margin-top:10px;">Stake (USDC)</label>
      <select id="stakeSel" class="input">
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
      </select>

      <label class="muted" style="display:block; margin-top:10px;">Prompt</label>
      <textarea id="prompt" class="input" rows="4" placeholder="Write your prompt..."></textarea>

      <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
        <button id="approveBtn" class="btn">Approve USDC</button>
        <button id="playBtn" class="btn">Play (matchmaking + deposit)</button>
        <a class="btn" href="/gallery.html">Gallery</a>
      </div>

      <div id="status" class="muted" style="margin-top:12px;">Ready</div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>

  <!-- ВАЖНО: auth-ui.js должен быть ДО player.js -->
  <script src="/auth-ui.js"></script>
  <script src="/player.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      window.pbInitTwitterUI()
    })
  </script>
</body>
</html>
