<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt Battle — Галерея</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .gallery-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px; margin-top: 20px;
    }
    .battle-card {
      background: #1f2937; border: 1px solid #374151; border-radius: 12px; overflow: hidden;
      position: relative; display: flex; flex-direction: column;
    }
    .winner-img {
      width: 100%; aspect-ratio: 1; object-fit: cover; border-bottom: 4px solid #10b981;
    }
    .card-body { padding: 15px; flex: 1; display: flex; flex-direction: column; }
    
    .theme-tag {
      background: #374151; color: #fbbf24; font-size: 12px; padding: 4px 8px; border-radius: 4px;
      text-transform: uppercase; font-weight: bold; margin-bottom: 8px; align-self: flex-start;
    }
    .winner-badge { color: #10b981; font-weight: bold; font-size: 14px; margin-bottom: 5px; }
    
    /* Стили голосования */
    .vote-box {
        margin-top: auto; padding-top: 15px; border-top: 1px solid #374151;
        display: flex; align-items: center; justify-content: space-between;
    }
    .vote-controls { display: flex; align-items: center; gap: 10px; background: #111827; padding: 5px 10px; border-radius: 20px; }
    .vote-btn {
        background: none; border: none; cursor: pointer; font-size: 18px; color: #6b7280; transition: 0.2s;
    }
    .vote-btn:hover { color: #fff; transform: scale(1.2); }
    .score-val { font-weight: bold; color: #fff; min-width: 20px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div>
        <h1>Галерея Славы</h1>
        <div class="muted">Голосуй за лучшие работы!</div>
      </div>
      <div class="actions">
        <button id="connectBtn" class="btn">Подключить кошелек</button>
        <a href="/player.html" class="btn">← Играть</a>
      </div>
    </header>

    <div id="loading" style="text-align:center; margin-top:40px;">Загрузка рейтинга...</div>
    <div id="galleryGrid" class="gallery-grid"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>
  <script src="/gallery.js"></script>
</body>
</html>
